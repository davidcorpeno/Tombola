<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tómbola de Amigo Secreto - App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7f7f7;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:360px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.12);padding:18px;text-align:center}
    textarea{width:100%;height:100px;border-radius:8px;padding:10px;border:1px solid #ddd;font-size:14px}
    button{background:#0d6efd;color:#fff;border:none;padding:12px 16px;border-radius:8px;cursor:pointer;margin:8px 4px}
    #nameDisplay{margin-top:12px;font-weight:700;font-size:18px}
    .small{font-size:12px;color:#555}
  </style>
</head>
<body>
  <div class="card">
    <h2>Tómbola - Amigo Secreto</h2>
    <p class="small">Escribe los nombres (uno por línea). Cada persona abre la app y presiona "Sacar" — solo ella ve su resultado.</p>
    <textarea id="nameInput" placeholder="Ana\nLuis\nCarla\nPedro"></textarea>
    <div>
      <button id="loadBtn">Cargar nombres</button>
      <button id="drawBtn">Sacar nombre</button>
    </div>
    <div id="nameDisplay"></div>
    <p class="small">(Si cierras la app, los nombres cargados se guardan en tu dispositivo.)</p>
  </div>

  <script>
    // Lógica de tómbola local (cada dispositivo por separado)
    const NAME_KEY = 'tombola_names_v1';
    let names = [];

    function saveNames(){
      localStorage.setItem(NAME_KEY, JSON.stringify(names));
    }
    function loadStoredNames(){
      const raw = localStorage.getItem(NAME_KEY);
      if(raw){
        try{ names = JSON.parse(raw); }catch(e){ names = []; }
      }
    }

    document.getElementById('loadBtn').addEventListener('click', ()=>{
      const text = document.getElementById('nameInput').value.trim();
      const list = text.split(/\n+/).map(s=>s.trim()).filter(s=>s);
      if(list.length===0){ alert('Escribe al menos 1 nombre.'); return; }
      // Para mantener secreto por participante, guardamos la lista sólo en este dispositivo.
      names = list.slice();
      saveNames();
      alert('Nombres cargados localmente: ' + names.length + '. Ahora cada persona debe abrir la app en su dispositivo y presionar "Sacar nombre".');
    });

    document.getElementById('drawBtn').addEventListener('click', ()=>{
      if(names.length===0){
        // intentar cargar desde storage si existe
        loadStoredNames();
      }
      if(names.length===0){ document.getElementById('nameDisplay').innerText = 'No hay nombres cargados.'; return; }
      const i = Math.floor(Math.random()*names.length);
      const picked = names.splice(i,1)[0];
      saveNames();
      document.getElementById('nameDisplay').innerText = 'Tu persona: ' + picked;
    });

    // Cargar automáticamente si ya había nombres guardados
    loadStoredNames();
    if(names.length>0){ document.getElementById('nameDisplay').innerText = 'Nombres cargados localmente: '+names.length; }

    // Registrar service worker (si existe)
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
